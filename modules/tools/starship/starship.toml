"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[line_break]
disabled = true

[character]
success_symbol = "[->](bold green) "
error_symbol = "[->](bold red) "
vicmd_symbol = "[V](bold green) "

[status]
disabled = false
style = "red"
format = "[\\[ERROR: $status\\]]($style) "


